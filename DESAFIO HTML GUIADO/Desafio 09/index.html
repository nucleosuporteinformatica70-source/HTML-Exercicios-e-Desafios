<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações e Codigos</title>
</head>
<body>
    <h1>Exemplos de Citaçoes de Codigo em HTML</h1>
    <h2>Citação Curta</h2>
    <p>Como disse Platão: <q> A necessidade e á mãe da invenção</q></p>

    <h2>Citação Longa Blockquote</h2>
    <blockquote>
        A Educação e a arma mais poderosa que voçe pode usar
        para a Universidade 
        <br> /-> Nelson Mandela
    </blockquote>

    <h2>Trecho de codigo (code)</h2>
    <p>Exemplo de codiugo em html inline: <code> &alt</p>

    
</body>
</html>
