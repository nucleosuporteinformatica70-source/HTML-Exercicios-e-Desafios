<body>
    <h1>Desafio Extra Poema  Formatado</h1>

    <pre>
No silêncio da noite<br>
as estrelas brilham,<br>
como sonhos que dançam<br>
e nunca se esquecem.

O vento sussurra<br>
segredos ancestrais,<br>
em cada suspiro<br>
uma história imortal.<br>
    </pre>
